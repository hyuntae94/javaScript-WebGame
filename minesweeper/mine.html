<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <style>
        table { 
            border-collapse : collapse;
            width: 500px;
            height: 500px;
        }
        td {
            border: 1px solid #bbb;
            text-align: center;
            line-height: 20px;
            width:20px;
            height:20px;
            background: #888;
        }
    </style>
</head>
<body>
    <div id="timer">0초</div>
    <table id="table">
        <tbody></tbody>
    </table>
    <div id="result"></div>
    <script>
        const $timer = document.querySelector('#timer');
        const $tbody = document.querySelector('#table tbody');
        const $result = document.querySelector('#result');

        const row = 10;
        const cell = 10;
        const mine = 10;
        const CODE = {
            NORMAL : -1,
            QUESTION : -2,
            FLAG : -3,
            QUESTION_MINE: -4,
            FLAG_MINE: -5,
            MINE: -6,
            OPENED: 0, // 0 이상이면 모두 열린 칸
        }


        let data;
        let openCount = 0;
        let startTime = new Date();
        const interval = setInterval(()=>{
            const time = new Date() - startTime;
            $timer.textContent = `${Math.floor(time/1000)}초 경과`
        },1000)
        function plantMine(){
            const candidata = new Array(row*cell).fill().map((arr,i)=>{
                return i;
            });
            const shuffle = [];
            while (candidata.length > row*cell - mine){
                const [chosen] = candidata.splice(Math.floor(Math.random()*candidata.length),1);
                shuffle.push(chosen);
            }//무작위로 10개 선택
            
            const data = Array.from({length : row}, () => new Array(cell).fill(-1));
        
            for (let k=0; k < shuffle.length; k++){
                const ver = Math.floor(shuffle[k] / cell);
                const hor = shuffle[k] % cell;
                data[ver][hor] = CODE.MINE;
            }
            return data;
        }

        function onRightClick(e){
            e.preventDefault();
            const target = e.target;
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];
            //지뢰면->물음표지뢰
            switch (cellData) {
                case CODE.MINE:
                    data[rowIndex][cellIndex] = CODE.QUESTION_MINE;
                    target.className = 'question';
                    target.textContent = '?';
                    break;
                case CODE.QUESTION_MINE:
                    data[rowIndex][cellIndex] = CODE.FLAG_MINE;
                    target.className = 'flag';
                    target.textContent = '!';
                    break;
                case CODE.FLAG_MINE:
                    data[rowIndex][cellIndex] = CODE.MINE;
                    target.className = '';
                    target.textContent = 'X';
                    break;
                case CODE.NORMAL:
                    data[rowIndex][cellIndex] = CODE.QUESTION;
                    target.className = 'question';
                    target.textContent = '?';
                    break;
                case CODE.QUESTION:
                    data[rowIndex][cellIndex] = CODE.FLAG;
                    target.className = 'flag';
                    target.textContent = '!';
                    break;
                case CODE.FLAG:
                    data[rowIndex][cellIndex] = CODE.NORMAL;
                    target.className = '';
                    target.textContent = '';
            }
        }

        function countMine(rowIndex, cellIndex) {
            const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
            
            let i = 0;

            mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
            mines.includes(data[rowIndex][cellIndex - 1]) && i++;
            mines.includes(data[rowIndex][cellIndex + 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
            mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;

            return i;
        }

        function open(rowIndex, cellIndex) {
            if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
            const target = $tbody.children[rowIndex]?.children[cellIndex];
            
            if (!target) {
                return;
            }

            const count = countMine(rowIndex, cellIndex);
            target.textContent = count || '';
            target.className = 'opened';
            data[rowIndex][cellIndex] = count;
            openCount++;
            if (openCount === row * cell - mine) {
                const time = (new Date() - startTime) / 1000;
                
                clearInterval(interval);
                
                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click', onLeftClick);
                
                setTimeout(() => {
                    alert(`승리했습니다! ${Math.floor(time)}초가 걸렸습니다.`);
                }, 0);
            }
            return count;
        }

        function openAround(rI, cI) {
            setTimeout(()=>{
                const count = open(rI, cI);

            if (count === 0) {
                openAround(rI - 1, cI - 1);
                openAround(rI - 1, cI);
                openAround(rI - 1, cI + 1);
                openAround(rI, cI - 1);
                openAround(rI, cI + 1);
                openAround(rI + 1, cI - 1);
                openAround(rI + 1, cI);
                openAround(rI + 1, cI + 1);
            }
            },0)
        }
        
        function onLeftClick(event) {
            const target = event.target; 
            const rowIndex = target.parentNode.rowIndex;
            const cellIndex = target.cellIndex;
            const cellData = data[rowIndex][cellIndex];

            if (cellData === CODE.NORMAL) { // 닫힌 칸이면
                openAround(rowIndex, cellIndex);
            } 
            else if (cellData ===   CODE.MINE) { // 지뢰 칸이면
                target.textContent = '펑';
                target.className = 'opened';

                clearInterval(interval);

                $tbody.removeEventListener('contextmenu', onRightClick);
                $tbody.removeEventListener('click', onLeftClick);
            } // 나머지는 무시
        }
        function drawTable(){
            data = plantMine();
            data.forEach(row => {
                const $tr = document.createElement('tr');
                row.forEach(col => {
                    const $td = document.createElement('td');
                    if (col === CODE.MINE)
                        $td.textContent = 'X';
                    $tr.append($td);
                })
                $tbody.append($tr);
                $tbody.addEventListener('contextmenu', onRightClick);
                $tbody.addEventListener('click', onLeftClick);
            })
        }
        drawTable()
    </script>
</body>
</html>
